version: 2
jobs:
  build:
    working_directory: ~/integral
    docker:
      - image: circleci/ruby:2.5.8-node-browsers
        environment:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: integral
      - image: postgres:9.6.7
        environment:
          POSTGRES_USER: integral
          POSTGRES_DB: integral_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: integral-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: gem update --system
      - run: gem install bundler
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: integral-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Setup the database
      - run: bundle exec rake db:setup

      # Precompile assets to reduce chance of timeout
      - run: bundle exec rake app:assets:precompile
      - run: bundle exec rake app:ckeditor:nondigest

      # Run the tests
      - run: bundle exec rspec spec/
